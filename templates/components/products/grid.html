<ul class="productGrid">
    <div class="product-search-result">
        {{#each products}}
        <li class="products">
                {{>components/products/card settings=../settings show_compare=../show_compare show_rating=../settings.show_product_rating theme_settings=../theme_settings customer=../customer event=../event position=(add @index 1) loading_eager_first="true"}}
        </li>
        {{/each}}
    </div>
</ul>
